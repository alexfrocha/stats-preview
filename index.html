<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Stats Preview</title>

</head>
<body>
  
  <div class="card">
    <div class="card-image">
      <div class="card-purple-bg"></div>
    </div>
    <div class="card-content">
      <h2 class="card-title">Obtenha <span class="text-purple">insights</span> que ajudam sua empresa a crescer.</h2>
      <p class="card-text">Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, experiência e eficiência geral.</p>
      <div class="card-stats-group">
        <div class="card-stats">
          <span class="card-stats-title">10K+</span>
          <span class="card-stats-text">empresas</span>
        </div>
        <div class="card-stats">
          <span class="card-stats-title">314</span>
          <span class="card-stats-text">modelos</span>
        </div>
        <div class="card-stats">
          <span class="card-stats-title">12M+</span>
          <span class="card-stats-text">consultas</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
